<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Dont make any changes here -->
    <h1>TODO App</h1>

    <div>
        <!-- ***** We are using form here  ****  -->
        <form id="form">
            <label for="">Task Name</label><br />
            <input id="task" type="text" placeholder="Enter Task Name" /><br />
            <label for="">Priority </label><br />
            <select id="priority">
                <option value="">Select Priority</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
                ><br />
                <input type="submit" />
        </form>
        <table>
            <!-- Dont change order of columns -->
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th style="background-color: red;">Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Append your output to tbody -->
            </tbody>
        </table>
    </div>

    <script>

        let form=document.getElementById("form")
        form=addEventListener("submit" , (e)=>{
e.preventDefault();
let task = document.getElementById("task").value;
let priority = document.getElementById("priority").value;

let tbody = document.querySelector("tbody")
let row = document.createElement("tr")
let cal1 = document.createElement("td")
cal1.innerText= task
let cal2=document.createElement("td")
cal2.innerText=priority
let cal3=document.createElement("td")
cal3.innerText= "delete"
cal3.addEventListener("click",()=>{
      row.remove()
})

row.append(cal1,cal2,cal3)
tbody.appendChild(row)
        })




     

          
    </script>
</body>

</html>
